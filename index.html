<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMFETE 2023</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Raleway:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <style>
        *{padding: 0;margin: 0;}
        body{background-image: url('images/final.jpg');background-repeat: no-repeat;background-position: center center;background-attachment: fixed;background-size: cover;}
        .header {
          text-align: center;font-family: 'Poppins', sans-serif;
          padding: 50px;margin-top:15%;color:white;
        }
  
        .header h1 {
          font-size: 50px;letter-spacing: 2px;
        }
  
        .header p {
          font-size: 20px;margin:5% auto;
        }
  
        .btn-juicy {
	box-shadow: 5px 10px#a117a1;
	transition: 0.2s;
}
.btn-juicy:hover:active {
	transition: 0.1s;
	box-shadow: 1px 2px#a117a1;
	transform: translate(5px, 10px);
}
.btn-juicy:hover {
	box-shadow: 6px 12px#a117a1;
	transform: translate(-1px, -2px);
}
.btn {
	color: black;
	border-radius: 20px;
  border-color: aliceblue;
	background-color: #f942f8;
	color: black;
	text-decoration: none;
	padding: 20px;
	margin: 10px;
	user-select: none;
	-webkit-user-drag: none;
  font-size: 17px;
}
body { 
   opacity: 0;
   transition: opacity .5s;
}
      </style>
</head>
<body>
    <body>
        <div class="header">
          <h1>COMFETE 2023</h1>
          <p>The Ultimate Quiz Competition</p>
          <button class="btn btn-juicy" onclick="transitionToPage('home.html')"><b>Enter</b></button>
        </div>
      </body>

      <script>
      window.transitionToPage = function(href) {
        document.querySelector('body').style.opacity = 0
        setTimeout(function() { 
            window.location.href = href
        }, 500)
    }
    
    document.addEventListener('DOMContentLoaded', function(event) {
        document.querySelector('body').style.opacity = 1
    })</script>
</body>
</html>
