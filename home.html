<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMFETE 2023</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Raleway:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
  <style>
    *{padding: 0;margin: 0;}
    body{background-image: url('frame.jpg');background-repeat: no-repeat;background-attachment: fixed;background-position: center center;background-size:cover;}
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;box-sizing: border-box;
      padding: 1px 15%;
      
    }
    h2{text-align:center;color:white;margin-bottom:20px;}
    label{font-size: 1.1rem;font-weight: bold;color:white;
    }
    input[type="text"] {
      width: 100%;font-size: 1.2rem;
      padding: 12px 20px;
      margin: 12px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
    }


    .close{color:red;font-size: 2.5rem;float:right;font-weight: bold;}
    .close:hover{color:grey;}

    form{box-sizing: border-box;padding:25px;
    margin-top:15%;font-family: 'Poppins', sans-serif;}
    input[type="submit"] {
      width: 100%;font-size: 1.2rem;
      background-color: #f942f8;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #181885;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form action="main.php" method="get">
      <span class="close" onclick="window.history.back();">&times;</span>
      <h2>Enter Details</h2>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="school">School Name:</label><br>
      <input type="text" id="school" name="school" required>
      <input type="submit" value="submit">
    </form>
  </div>
</body>
</html>
